<!DOCTYPE html>
<html>

<head>
    <title>task1</title>
</head>

<body>
    <center>
        <h2><u>Registration form</u></h2>
    </center>
    <table align="center" cellpadding="5px" cellspacing="15px">
        <form name="f1" action="sevelet1" method="get">
            <tr>
                <td>
                    <label for="id1">Full Name</label>
                </td>
                <td><input type="text" name="n1" id="id1" placeholder="enter full name"required></td>
            </tr>
            <tr>
                <td>
                    <label for="id2">Last Name</label>
                </td>
                <td><input type="text" name="n2" id="id2" placeholder="enter last name" required></td>
            </tr>
            <tr>
                <td>
                    <label for="id3">Nick Name</label>
                </td>
                <td><input type="text" name="n3"id="id3"placeholder="enter nick name"required></td>
            </tr>
            <tr>
                <td>
                    <label for="id4">e-mail</label>
                </td>
                <td><input type="email" name="n4"id="id4"placeholder="enter email"required></td>
            </tr>
            <tr>
                <td>
                    <label for="id5">Password</label>
                </td>
                <td><input type="password" name="n5"id="id5"placeholder="enter password"required></td>
            </tr>
            <tr>
                <td>
                    <label for="id9">Date of Birth</label>
                </td>
                <td><input type="date" name="n9"id="id9"required></td>
            </tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    <input type="radio" value="male">Male
                    <input type="radio" value="female">Female
                    <input type="radio" value="Others">Others
                </td>
                <tr>
                    <td>
                        <label for="id6">Mobile</label>
                    </td>
                    <td><input type="number"name="n6" id="id6"placeholder="enter mobile number"></td>
                </tr>
                <tr>
                    <td>
                        <label for="id10">address</label>
                    </td>
                    <td>
                        <textarea rows="5" cols="20"name="n10"id="id10"placeholder="enter your address"required></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit">&nbsp;&nbsp;
                    <input type="reset"
                    </td>
                </tr>

        </form>
    </table>
</body>

</html>
